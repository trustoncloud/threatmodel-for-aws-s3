name: Generate artifact from ThreatModel JSON

on:
  push:
    branches: [ main ]
    paths:
      - '*.json'
  workflow_dispatch:

env:
  DRAWIO_VERSION: "24.7.17"

permissions:
  id-token: write
  contents: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Cache drawio package
        id: cache-drawio
        uses: actions/cache@v4
        with:
          path: ~/drawio-package
          key: drawio-${{ env.DRAWIO_VERSION }}

      - name: Download drawio package
        if: steps.cache-drawio.outputs.cache-hit != 'true'
        run: |
          mkdir -p "$HOME/drawio-package"
          curl -fL "https://github.com/jgraph/drawio-desktop/releases/download/v${DRAWIO_VERSION}/drawio-amd64-${DRAWIO_VERSION}.deb" -o "$HOME/drawio-package/drawio-amd64-${DRAWIO_VERSION}.deb"

      - name: Install Draw.io and its dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y desktop-file-utils libappindicator3-1 libnotify4 libsecret-1-0
          sudo dpkg -i "$HOME/drawio-package/drawio-amd64-${DRAWIO_VERSION}.deb"
          drawio --version || true

      - name: Compute XML filename
        run: |
          python -c "import json,glob; j=glob.glob('*.json'); assert len(j)==1, j; d=json.load(open(j[0],'r',encoding='utf-8')); print('XML_NAME=threatmodel-%s-%s-dfd-drawio.xml'%(d['metadata']['provider'].lower(), d['metadata']['service'].lower()))" >> $GITHUB_ENV

      - name: Render artefacts
        run: |
          python .github/scripts/render.py

      - name: Commit and push generated outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "img" "${XML_NAME}"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate DFD artefacts"
            git push
          fi

      - name: Upload DFD XML artifact
        uses: actions/upload-artifact@v4
        with:
          name: dfd-xml
          path: ${{ env.XML_NAME }}

      - name: Compute release tag
        run: |
          python -c "import time,datetime; print('RELEASE_TAG=%s-%d'%(datetime.datetime.utcnow().strftime('%Y%m%d'), int(time.time())))" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: false
          files: |
            *.docx
            *.pdf
            *.json
