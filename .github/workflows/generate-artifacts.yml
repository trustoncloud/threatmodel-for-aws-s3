name: Generate artifact from ThreatModel JSON

on:
  push:
    branches: [ main ]
    paths:
      - '*.json'
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  actions: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Install draw.io (diagrams.net) desktop CLI (latest .deb)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ca-certificates curl jq
          DRAWIO_DEB_URL=$(
            curl -fsSL \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/jgraph/drawio-desktop/releases/latest" \
            | jq -r '.assets[] | select(.name | endswith("_amd64.deb")) | .browser_download_url' \
            | head -n 1
          )
          if [ -z "$DRAWIO_DEB_URL" ] || [ "$DRAWIO_DEB_URL" = "null" ]; then
            echo "Failed to find drawio-desktop latest amd64 .deb asset URL"
            exit 1
          fi
          echo "Downloading: $DRAWIO_DEB_URL"
          curl -fL "$DRAWIO_DEB_URL" -o /tmp/drawio.deb
          sudo dpkg -i /tmp/drawio.deb || true
          sudo apt-get -f install -y
          drawio --version || true

      - name: Compute XML filename
        run: |
          python -c "import json,glob; j=glob.glob('*.json'); assert len(j)==1, j; d=json.load(open(j[0],'r',encoding='utf-8')); print('XML_NAME=%s_%s_DFD.xml'%(d['metadata']['provider'].upper(), d['metadata']['service'].upper()))" >> $GITHUB_ENV

      - name: Render artefacts
        run: |
          python .github/scripts/render.py

      - name: Commit and push generated outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "img" "${XML_NAME}"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate DFD artefacts"
            git push
          fi

      - name: Upload DFD XML artifact
        uses: actions/upload-artifact@v4
        with:
          name: dfd-xml
          path: ${{ env.XML_NAME }}

      - name: Compute release tag
        run: |
          python -c "import time,datetime; print('RELEASE_TAG=%s-%d'%(datetime.datetime.utcnow().strftime('%Y%m%d'), int(time.time())))" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: false
          files: |
            *.docx
            *.pdf
            *.json
